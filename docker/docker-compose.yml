version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: agent_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: agent_evolution
      MYSQL_USER: ${MYSQL_USER:-agent_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-agent_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - agent_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agent_backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: production
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DB: agent_evolution
      MYSQL_USER: ${MYSQL_USER:-agent_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-agent_password}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - agent_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agent_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - agent_network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  agent_network:
    driver: bridge
